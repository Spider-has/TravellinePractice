<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>

    <link rel="stylesheet" href="./src/styles/common.css">
    <link rel="stylesheet" href="./src/styles/welcomePage.css">
    <link rel="stylesheet" href="./src/styles/logInPage.css">
    <link rel="stylesheet" href="./src/styles/jsonDiffPage.css">

</head>

<body>

    <header>
        <div class="header-panel-wrapper">
            <a href="./">
                JSON-DIFF
            </a>
            <button id="log-in-button" class="button">
                Log in
            </button>
            <div id="logged-in-user-area" class="user-info-area">
                <span>Hello, <span id="user-name-field"></span>!</span>
                <button id="log-out-button" class="button">
                    Log out
                </button>
            </div>
        </div>
    </header>
    <main>
        <section id="welcome-page" class="welcome-page-wrapper">
            <h2>
                Compare <span class="text-decoration-red">two JSON objects</span> and see the <span
                    class="text-decoration-orange">differences</span>
            </h2>
            <button id="logged-in-user-start-button" class="button button_text-size_large">
                Start
            </button>
        </section>

        <section id="log-in-page" class="log-in-page-wrapper">
            <h2>
                Login Form
            </h2>
            <form id="log-in-form" class="form-area">
                <label class="form-area__input-label" for="login">LOGIN</label>
                <div>
                    <input required id="login-input" name="login" />
                    <span id="input-error-message"
                        class="input-suggestion input-suggestion_type_error hidden-element">Обязательное
                        поле</span>
                </div>
                <input disabled id="log-in-submit" class="form-area__submit-button" type="submit" value="SIGN IN" />
            </form>
        </section>

        <section id="json-diff-page" class="json-diff-page-wrapper">
            <form id="json-compare-form" class="json-compare">
                <span>OLD JSON</span>
                <div class="json-compare__textarea-input-area">

                    <textarea rows="12" cols="40" id="old-json">
{
    "timeout": "20",
    "verbose": true,
    "host": "virtual"
}
            </textarea>
                    <span id="old-json-suggestions"
                        class="input-suggestion input-suggestion_type_error hidden-element">Некорректный JSON</span>
                </div>

                <span>NEW JSON</span>
                <div class="json-compare__textarea-input-area">

                    <textarea rows="12" cols="40" id="new-json">
{
"timeout": "50",
"proxy": "888.888.888.888",
"host": "google.com"
}
            </textarea>
                    <span id="new-json-suggestions"
                        class="input-suggestion input-suggestion_type_error hidden-element">Некорректный
                        JSON</span>
                </div>

                <button id="json-submit-button" class="json-compare__submit-button" type="submit">Show
                    defference</button>

            </form>
            <pre id="json-compare-result" class="result hidden-element">

            </pre>
        </section>
    </main>

    <footer>
        <div>
            Copyright 2025©
        </div>
    </footer>

    <script type="module" src="./src/script/index.js"></script>

</body>

</html>
